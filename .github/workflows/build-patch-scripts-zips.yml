name: Build Patch Script ZIPs

on:
  push:
    paths:
      - "DisableArcGISProUpdates.reg"
      - "script/Autoinstallpatch.bat"
      - ".github/workflows/build-patch-scripts-zips.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Build ZIPs
        run: |
          set -euo pipefail

          # Ensure output directory exists
          mkdir -p patch/script

          # ZIP 1: Disable ArcGIS Pro Updates
          rm -f patch/script/DisableArcGISProUpdates.zip
          zip -j patch/script/DisableArcGISProUpdates.zip DisableArcGISProUpdates.reg

          # ZIP 2: Offline Patch Auto Installer
          rm -f patch/script/ArcGIS_OfflinePatch_AutoInstaller.zip
          zip -j patch/script/ArcGIS_OfflinePatch_AutoInstaller.zip script/Autoinstallpatch.bat

          echo "Built ZIPs:"
          ls -lh patch/script/*.zip

      - name: Commit and push (only if changed)
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage ZIPs first (captures new/untracked files)
          git add patch/script/*.zip

          # Only commit if staging has changes
          if git diff --cached --quiet; then
            echo "No ZIP changes"
            exit 0
          fi

          git commit -m "Update patch script ZIPs"
          git push
